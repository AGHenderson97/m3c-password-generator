<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script>
      // Define character sets
      const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
      const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numericChars = "0123456789";
      const specialChars = "!#$%&()*+,-./:;<=>?@[]^_{|}~";

            // Get references to elements on the page
            const generateBtn = document.getElementById("generate");
      const passwordText = document.getElementById("password");

      // Add event listener to generate button
      generateBtn.addEventListener("click", () => {
        // Prompt user for password criteria
        const length = prompt(
          "Enter the desired length for your password (between 8 and 128 characters)"
        );

        const includeLowercase = confirm(
          "Include lowercase characters in your password?"
        );

        const includeUppercase = confirm(
          "Include uppercase characters in your password?"
        );

        const includeNumeric = confirm(
          "Include numeric characters in your password?"
        );

        const includeSpecial = confirm(
          "Include special characters in your password?"
        );

        // Validate user input
        if (
          isNaN(length) ||
          length < 8 ||
          length > 128 ||
          !(includeLowercase || includeUppercase || includeNumeric || includeSpecial)
        ) {
          alert("Invalid input. Please try again.");
          return;
        }

        // Generate password based on user criteria
        let chars = "";
        if (includeLowercase) {
          chars += lowercaseChars;
        }
        if (includeUppercase) {
          chars += uppercaseChars;
        }
        if (includeNumeric) {
          chars += numericChars;
        }
        if (includeSpecial) {
          chars += specialChars;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
          password += chars.charAt(Math.floor(Math.random() * chars.length));
        }

         // Display generated password
         passwordText.value = password;
      });
    </script>
  </body>
</html>
